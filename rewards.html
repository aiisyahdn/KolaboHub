<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolabohub - Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="dashboard-wrapper">
    
    <!-- Navbar -->
    <nav class="navbar-modern">
      <div class="container-fluid px-0 d-flex justify-content-between">
        <a class="navbar-brand-text text-decoration-none" href="#">
            <img src="assets/Images/Logo.png" alt="Logo" style="width: 45px; margin-right: 12px gap 1;">
            Kolabohub
        </a>
        <div class="d-flex align-items-center">
            <a class="nav-link-modern" href="index.html">Home</a>
            <a class="nav-link-modern" href="myproject.html">Project</a>
            <a class="nav-link-modern active" href="rewards.html">Rewards</a>
            <a class="nav-link-modern" href="profile.html">Profile</a>
        </div>
        <div class="d-flex align-items-center gap-3">
            <a class="text-danger text-decoration-none fw-bold small" href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>

    <!-- GRID ATAS: Saldo & History -->
    <div class="rewards-top-grid">
        
        <!-- Kolom Kiri: Saldo Poin -->
        <div class="reward-hero-card">
            <div class="reward-hero-bg"></div>
            <div style="position: relative; z-index: 1;">
                <h4 class="fw-bold text-dark mb-4">Earn & Redeem Rewards</h4>
                <h1 class="fw-bold text-primary-kolabo" style="font-size: 4.5rem; line-height: 1;" id="userPoints">0</h1>
                <p class="text-muted fw-bold text-uppercase tracking-wide small mt-2">Points Balance</p>
                <div class="mt-4">
                    <button onclick="document.getElementById('rewardsCatalog').scrollIntoView({behavior: 'smooth'})" class="btn btn-primary-modern px-5 rounded-pill shadow-sm">
                        Redeem Points
                    </button>
                </div>
            </div>
        </div>

        <!-- Kolom Kanan: History Penukaran -->
        <div class="history-card-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold text-dark mb-0">Your Redempgation History</h6>
                <small class="text-muted">Terbaru</small>
            </div>
            
            <!-- List History Dinamis -->
            <div id="redemptionHistoryList" class="history-list">
                <div class="text-center text-muted small py-5">
                    <div class="spinner-border spinner-border-sm mb-2" role="status"></div>
                    <p>Memuat riwayat...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Judul Katalog -->
    <div class="d-flex justify-content-between align-items-center mb-4 mt-5">
        <h4 class="fw-bold text-primary-dark">Rewards Catalog</h4>
        <div class="text-muted small">Tukarkan poin Anda dengan voucher eksklusif.</div>
    </div>

    <!-- Katalog Grid -->
    <div id="rewardsCatalog" class="reward-grid">
        <div class="text-center w-100 py-5 text-muted">Memuat katalog...</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/rewards.js"></script>

</body>
</html>
