<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolabohub - Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="dashboard-wrapper">
    
    <nav class="navbar-modern">
      <div class="container-fluid px-0 d-flex justify-content-between">
        <a class="navbar-brand-text text-decoration-none d-flex align-items-center" href="#">
            <img src="assets/Images/Logo.png" alt="Logo" style="width: 50px; margin-right: 12px;">
            Kolabohub
        </a>
        <div class="d-flex align-items-center">
            <a class="nav-link-modern" href="index.html">Home</a>
            <a class="nav-link-modern" href="myproject.html">Project</a>
            <a class="nav-link-modern active" href="rewards.html">Rewards</a>
            <a class="nav-link-modern" href="profile.html">Profile</a>
        </div>
        <div class="d-flex align-items-center gap-3">
            <a class="text-danger text-decoration-none fw-bold small" href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Hero Rewards (Full Width) -->
    <div class="hero-card mb-5" style="padding: 40px; text-align: center; background: linear-gradient(135deg, #FFB547 0%, #FF9900 100%);">
        <h1 class="fw-bold text-white" style="font-size: 3.5rem;" id="userPoints">0</h1>
        <p class="text-white fw-bold text-uppercase tracking-wide opacity-75">Total Poin Anda</p>
        <div class="mt-3">
            <span class="badge bg-white text-warning px-3 py-2 rounded-pill shadow-sm">Level: Gold Member</span>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-primary-dark">Katalog Hadiah</h4>
        <div class="text-muted small">Tukarkan poin Anda dengan voucher menarik.</div>
    </div>

    <!-- Reward Grid (Multi Column) -->
    <div id="rewardsCatalog" class="reward-grid">
        <div class="text-center w-100 py-5 text-muted">Memuat katalog...</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/rewards.js"></script>

</body>
</html>
