<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolabohub - Login</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="auth-body">
  
  <div class="auth-wrapper">
    <div class="auth-row">
        
        <!-- KOLOM KIRI -->
        <div class="auth-left">
            <!-- BRAND HEADER -->
            <div class="d-flex align-items-center mb-5 w-100">
                <img src="assets/Images/Logo.png" alt="Logo" style="width: 100px; height: auto; margin-right: 15px gap 1;">
                <h4 class="fw-bold text-primary-kolabo mb-0" style="font-size: 2.5rem; letter-spacing: -0.5px; font-family: 'Poppins', sans-serif;">Kolabohub</h4>
            </div>

            <!-- HEADLINE & DESC -->
            <div class="w-100">
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-desc">
                    Lanjutkan progres proyek Anda dan<br>cek reward terbaru hari ini.
                </p>
            </div>

            <!-- ILUSTRASI -->
            <img src="assets/Images/Regist Ikon.png" alt="Login Illustration" class="auth-illustration">
        </div>

        <!-- KOLOM KANAN: Form Login -->
        <div class="auth-right">
            <div class="auth-card-modern">
                <h3 class="auth-card-title">Login</h3>
                <p class="text-muted small mb-4">Masuk untuk mengelola tim Anda.</p>
            
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label-modern">Email Address</label>
                        <input type="email" id="email" class="form-control-modern" placeholder="Enter your email" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label-modern">Password</label>
                        <input type="password" id="password" class="form-control-modern" placeholder="Enter password" required>
                    </div>
                
                    <button type="submit" class="btn-auth-modern">Log In</button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">Or continue with</small>
                    
                    <div class="mt-3 mb-3">
                        <button id="btnGoogle" class="btn btn-light border w-100 py-2 d-flex align-items-center justify-content-center gap-2" style="background-color: white;">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; height: 20px;">
                            <small class="fw-bold text-secondary" style="font-size: 0.9rem;">Log in with Google</small>
                        </button>
                    </div>

                    <hr class="my-3">
                    <p class="small mb-0">
                        Don't have an account? <a href="register.html" class="text-primary-kolabo fw-bold text-decoration-none">Sign Up here</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase CORE -->
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script>

</body>
</html>
