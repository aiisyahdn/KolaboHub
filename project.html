<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolabohub - Kanban Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="dashboard-wrapper">
    
    <!-- Navbar Simple -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <a href="myproject.html" class="text-decoration-none text-muted fw-bold d-flex align-items-center">
            <i class="bi bi-arrow-left-circle-fill fs-4 me-2 text-primary"></i> Back to Projects
        </a>
        <div class="d-flex gap-2">
            <!-- Tombol Add Member Baru -->
            <button class="btn btn-outline-secondary fw-bold rounded-pill px-3" type="button" data-bs-toggle="modal" data-bs-target="#addMemberModal">
                <i class="bi bi-person-plus-fill me-2"></i> Add Member
            </button>
            <button class="btn btn-outline-primary fw-bold rounded-pill px-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatOffcanvas">
                <i class="bi bi-chat-dots-fill me-2"></i> Diskusi Tim
            </button>
        </div>
    </div>

    <!-- Header & Progress -->
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h6 class="text-muted text-uppercase small fw-bold mb-1">Project Dashboard</h6>
            <h1 class="fw-bold text-primary-dark mb-0" id="projectName">Loading...</h1>
        </div>
        <div class="text-end" style="width: 300px;">
            <div class="d-flex justify-content-between mb-1">
                <span class="small fw-bold text-secondary">Progress</span>
                <span class="small fw-bold text-primary" id="progressText">0%</span>
            </div>
            <div class="progress" style="height: 10px; border-radius: 10px;">
                <div class="progress-bar bg-success" id="projectProgressBar" style="width: 0%; border-radius: 10px;"></div>
            </div>
        </div>
    </div>

    <!-- KANBAN BOARD GRID (3 Kolom Sejajar) -->
    <div class="kanban-board">
        
        <!-- To Do -->
        <div class="card-modern bg-white border">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold text-secondary mb-0"><i class="bi bi-circle me-2"></i> To Do</h6>
                <span class="badge bg-light text-dark shadow-sm border" id="countTodo">0</span>
            </div>
            <div id="todoList" class="min-vh-50 d-flex flex-column gap-2"></div>
            
            <div class="mt-3 pt-3 border-top">
                <!-- Input Task & Deadline -->
                <input id="newTask" class="form-control-modern mb-2 bg-white border" placeholder="+ Add task...">
                <input type="date" id="taskDeadline" class="form-control-modern mb-2 bg-white border" title="Deadline">
                <button id="addTask" class="btn btn-primary-modern w-100 py-2 small">Add</button>
            </div>
        </div>

        <!-- Doing -->
        <div class="card-modern bg-white border">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold text-primary mb-0"><i class="bi bi-arrow-repeat me-2"></i> Doing</h6>
                <span class="badge bg-light text-dark shadow-sm border" id="countDoing">0</span>
            </div>
            <div id="doingList" class="min-vh-50 d-flex flex-column gap-2"></div>
        </div>

        <!-- Done -->
        <div class="card-modern bg-white border">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="fw-bold text-success mb-0"><i class="bi bi-check-circle-fill me-2"></i> Done</h6>
                <span class="badge bg-white text-dark shadow-sm border" id="countDone">0</span>
            </div>
            <div id="doneList" class="min-vh-50 d-flex flex-column gap-2"></div>
        </div>

    </div>

    <!-- Members -->
    <div class="mt-5 pt-4 border-top">
        <h6 class="fw-bold text-secondary mb-3">Team Members</h6>
        <ul id="memberList" class="d-flex gap-3 list-unstyled flex-wrap"></ul>
    </div>

  </div>

  <!-- Chat Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="chatOffcanvas">
    <div class="offcanvas-header bg-primary text-white">
      <h5 class="offcanvas-title">Diskusi Tim</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column bg-light">
        <div id="chatContainer" class="flex-grow-1 mb-3 d-flex flex-column-reverse" style="overflow-y: auto;">
            <div class="text-center text-muted small mt-5">Mulai chat...</div>
        </div>
        <div class="input-group shadow-sm">
            <input type="text" id="chatInput" class="form-control border-0" placeholder="Ketik pesan...">
            <button class="btn btn-primary" id="btnSendChat"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>
  </div>

  <!-- Modal Add Member -->
  <div class="modal fade" id="addMemberModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold">Add New Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted small mb-3">Masukkan email pengguna yang ingin Anda tambahkan ke proyek ini.</p>
          <input type="email" id="inputMemberEmail" class="form-control-modern mb-3" placeholder="user@example.com">
          <div id="addMemberFeedback" class="small fw-bold text-center"></div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-link text-muted text-decoration-none" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary-modern" id="btnAddMemberAction">Tambahkan</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/auth.js"></script> 
  <script type="module" src="assets/js/project.js"></script>

</body>
</html>
