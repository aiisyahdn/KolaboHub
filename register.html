<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolabohub - Create Account</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-body">

  <div class="auth-wrapper">
    <div class="auth-row">
        
        <!-- KOLOM KIRI: Brand & Ilustrasi -->
        <div class="auth-left">
            <!-- BRAND HEADER -->
            <!-- Hapus position absolute, gunakan flexbox normal -->
            <div class="d-flex align-items-center mb-5 w-100">
                <img src="./assets/Images/Logo.png" alt="Logo" style="width: 200px; height: auto; margin-right: 15px; margin-left: -10px;">
                <h4 class="fw-bold text-primary-kolabo mb-0" style="font-size: 1.8rem; letter-spacing: -0.5px; font-family: 'Poppins', sans-serif;">Kolabohub</h4>
            </div>

            <!-- HEADLINE & DESC -->
            <div class="w-100">
                <h1 class="auth-title">Work, Earn and Grow<br>with Kolabohub</h1>
                <p class="auth-desc">
                    Bergabung dan mulai dapatkan poin<br>dari setiap kolaborasi tim Anda.
                </p>
            </div>

            <!-- ILUSTRASI -->
            <img 
                src="./assets/Images/Regist Ikon.png" 
                alt="Collaboration Illustration" 
                class="auth-illustration" 
            >
        </div>

        <!-- KOLOM KANAN: Form Register -->
        <div class="auth-right">
            <div class="auth-card-modern">
                <h3 class="auth-card-title">Create Account</h3>
                <p class="text-muted small mb-4">Mulai berkolaborasi dan kumpulkan reward.</p>
            
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label-modern">Full Name</label>
                        <input type="text" id="name" class="form-control-modern" placeholder="Your Name" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label-modern">Email Address</label>
                        <input type="email" id="email" class="form-control-modern" placeholder="example@email.com" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label-modern">Password</label>
                        <input type="password" id="password" class="form-control-modern" placeholder="Create Password" required>
                    </div>
                
                    <button type="submit" class="btn-auth-modern">Sign Up</button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">Or continue with</small>
                    
                    <div class="mt-3 mb-3">
                        <button id="btnGoogle" class="btn btn-light border w-100 py-2 d-flex align-items-center justify-content-center gap-2" style="background-color: white;">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width: 20px; height: 20px;">
                            <small class="fw-bold text-secondary" style="font-size: 0.9rem;">Sign up with Google</small>
                        </button>
                    </div>

                    <hr class="my-3">
                    <p class="small mb-0">
                        Already have an account? <a href="login.html" class="text-primary-kolabo fw-bold text-decoration-none">Log In here</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase CORE -->
  <script type="module" src="./assets/js/firebase-config.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>

</body>
</html>
